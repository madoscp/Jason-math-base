<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高等代数花体字母</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3399ff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #3399ff;
        }
        .letter {
            margin: 10px 0;
        }
        .letter img {
            max-width: 100px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>高等代数花体字母</h1>
</header>

<section>
    <h2>TeX 公式</h2>
    <div class="letter">
        <p>大写A：$$\mathcal{A}$$</p>
        <p>小写a：$$\mathcal{a}$$</p>
    </div>
    <!-- 继续添加其他字母 -->
</section>



</body>
</html>
