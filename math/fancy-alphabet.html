<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高等代数花体字母</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3399ff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #3399ff;
        }
        .letter {
            margin: 10px 0;
        }
        .letter img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%; /* 使图片不会超过容器宽度 */
            width: 700px;   /* 设置图片的宽度 */
            height: auto;   /* 让高度自动调整 */
        }
    </style>
</head>
<body>

<header>
    <h1>高等代数花体字母</h1>
</header>

<section>
    <h2></h2>
    <div class="letter">
        <p>花体(Calligraphic)(\mathcal{})：
            $$\Large\mathcal{ABCDEFGHIJKLMNOPQRSTUVWXYZ}$$
            $$\Large\mathcal{abcdefghijklmnopqrstuvwxyz}$$
        </p>
        <p>另一种花体(Script)(\mathscr{})：
            $$\Large\mathscr{ABCDEFGHIJKLMNOPQRSTUVWXYZ}$$
            $$\Large\mathscr{abcdefghijklmnopqrstuvwxyz}$$
        </p>
    </div>
    <!-- 继续添加其他字母 -->
</section>

<section>
    <h2>手写英文花体字母</h2>
    <div class="letter">
        <img src="src/手写花体_英文字母大写.png" alt="手写花体_英文字母大写">
    </div>
    <!-- 继续添加其他字母 -->
</section>

</body>
</html>
